<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Canvas Game</title>
    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/framework.js" type="text/javascript"></script>
</head>
<body>
	<div id="canvas-container">
		<canvas id="canvas" width="1100" height="600"></canvas>
        <audio id="audio" src="audio.mp3" autoplay></audio>
	</div>
    <aside>
        <h2>Controls</h2>
        <h4>Moving:</h4>
        <p>left:  a or left arrow</p>
        <p>right: d or right arrow</p>
        <p>jump:  space</p>
        <h4>Player change:</h4>
        <p>Bugs:  o</p>
        <p>Daffy: i</p>
        <p>Taz:   p</p>
    </aside>
    <div>
        <input type="button" value="Restart Game" onclick="window.location.reload()"/>
        <button onclick="enableMute()" type="button">Mute sound</button>
        <button onclick="disableMute()" type="button">Enable sound</button>
        <button onclick="document.getElementById('audio').volume += 0.1">Vol+ </button>
        <button onclick="document.getElementById('audio').volume -= 0.1">Vol- </button>
    </div>

	<script src="scripts/background.js"></script>
	<script src="scripts/roadRunner.js"></script>
    <script src="scripts/coyote.js"></script>
    <script src="scripts/bullet.js"></script>
	<script src="scripts/spike.js"></script>
	<script src="scripts/player.js"></script>
	<script src="scripts/enemy.js"></script>
	<script src="scripts/fallingBonus.js"></script>
	<script src="scripts/fallingPresent.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
